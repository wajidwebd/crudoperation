<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    
    <div class="opacity-100">100</div>
<div class="opacity-75">75</div>
<div class="opacity-50">50</div>
<div class="opacity-25">25</div>
<div class="opacity-0">0</div>
    <header>
      <div class="d-flex flex-row mb-3">
        <div class="p-2">Flex item 1</div>
        <div class="p-2">Flex item 2</div>
        <div class="p-2">Flex item 3</div>
      </div>
    </header>
    <main>
      <section></section>
    </main>
    <footer>
      <div class="position-relative">
        <div class="position-absolute top-0 start-0">1</div>
        <div class="position-absolute top-0 end-0">2</div>
        <div class="position-absolute top-50 start-50">3</div>
        <div class="position-absolute bottom-50 end-50">
          4
        </div>
        <div class="position-absolute bottom-0 start-0">5</div>
        <div class="position-absolute bottom-0 end-0">6</div>
      </div>
    </footer>
    <div class="z-1 position-absolute p-5 rounded-3 bg-primary"><span>z-3</span></div>
    <div class="z-2 position-absolute p-5 rounded-3 bg-danger"><span>z-2</span></div>
    <div class="z-3 position-absolute p-5 rounded-3 bg-primary"><span>z-1</span></div>
    <div class="z-0 position-absolute p-5 rounded-3 bg-secondary"><span>z-0</span></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
