<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputname{
            width: 100%;
            border: none;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <!-- name
    phonenumber
    mail id
    address
    landmark
    delivery date
    Payment type
    product name
    price -->

    
    <div id="formdiv">
        <h1>Delivery status</h1>
        <div class="name">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" id="name">
        </div>

        <div class="phonenumber">
            <label for="">Phone number</label>
            <input type="number" placeholder="Enter your phonenumber" id="phonenumber">
        </div>
        <div class="mail">
            <label for="">Mail id</label>
            <input type="email" placeholder="Enter your mail id" id="email">
        </div>
        <div class="address">
            <label for="">Address</label>
            <input type="text" placeholder="Enter your address" id="address">
        </div>
        <div class="landmark">
            <label for="">Landmark</label>
            <input type="text" placeholder="Enter your landmark" id="landmark">
        </div>
        <div class="deldate">
            <label for="">Delivery Date</label>
            <input type="date" placeholder="Enter your delivery date" id="deldate">
        </div>
        <div class="paymentmethod">
            <label for="">Payment Method</label>
            <input type="text" placeholder="Enter your paymentmethod" id="paymentmethod">
        </div>
        <div class="prname">
            <label for="">Product name</label>
            <input type="text" placeholder="Enter your product name" id="prname">
        </div>
        <div class="price">
            <label for="">Price</label>
            <input type="text" placeholder="Enter your price" id="price">
        </div>
       <button type="submit" id="btn">Submit</button>

    </div>


    <div id="datadiv">
        <h1>datadiv</h1>
        <button id="backbtn">back</button>

    </div>


    <script>

        let nametagcalling = document.getElementById("name");
        let phonenumbertagcalling = document.getElementById("phonenumber");
        let emailtagcalling = document.getElementById("email");
        let addresstagcalling = document.getElementById("address");
        let landmarktagcalling = document.getElementById("landmark");
        let deldatetagcalling = document.getElementById("deldate");
        let paymentmethodtagcalling = document.getElementById("paymentmethod");
        let prnametagcalling = document.getElementById("prname");
        let pricetagcalling = document.getElementById("price");
        let btntagcalling = document.getElementById("btn");
        let formdivtagcalling = document.getElementById("formdiv");
        let datadivtagcalling = document.getElementById("datadiv");
        let backbtntagcalling = document.getElementById("backbtn");
        datadivtagcalling.style.display="none";


        btntagcalling.addEventListener("click",function crudoperationname(){
            datadivtagcalling.style.display="block";
            formdivtagcalling.style.display="none";

            let newdiv = document.createElement("div");

            datadivtagcalling.appendChild(newdiv);


            // name
            let namenewinputtagcreation = document.createElement("input");
            namenewinputtagcreation.value = nametagcalling.value;
            namenewinputtagcreation.setAttribute("readonly","readonly");
            newdiv.appendChild(namenewinputtagcreation);
            namenewinputtagcreation.classList.add("inputname");

            // phonenumber

            let phonenumbernewinputtagcreation = document.createElement("input");
            phonenumbernewinputtagcreation.type = "number";
            phonenumbernewinputtagcreation.value = phonenumbertagcalling.value;
            phonenumbernewinputtagcreation.setAttribute("readonly","readonly");
            newdiv.appendChild(phonenumbernewinputtagcreation);
            
            // mail
            
            let emailnumbernewinputtagcreation = document.createElement("input");
            emailnumbernewinputtagcreation.type = "email";
            emailnumbernewinputtagcreation.value = emailtagcalling.value;
            emailnumbernewinputtagcreation.setAttribute("readonly","readonly");
            newdiv.appendChild(emailnumbernewinputtagcreation);

            //adress

            let adressnewinputtagcreation = document.createElement("input");
            adressnewinputtagcreation.value = addresstagcalling.value
            adressnewinputtagcreation.setAttribute("readonly","readonly");
            newdiv.appendChild(adressnewinputtagcreation);
            
            // landmark

            let landmarkinputtage = document.createElement("input");
            landmarkinputtage.value = landmarktagcalling.value
            landmarkinputtage.setAttribute("readonly","readonly");
            newdiv.appendChild(landmarkinputtage);

            // delivery date 

            let deldateinputtage = document.createElement("input");
            deldateinputtage.type = "date";
            deldateinputtage.value = deldatetagcalling.value
            deldateinputtage.setAttribute("readonly","readonly");
            newdiv.appendChild(deldateinputtage);
            

            
            let paymentmethodinputtage = document.createElement("input");
            paymentmethodinputtage.value = paymentmethodtagcalling.value
            paymentmethodinputtage.setAttribute("readonly","readonly");
            newdiv.appendChild( paymentmethodinputtage);

            let productnametagcalling = document.createElement("input");
            productnametagcalling.value = prnametagcalling.value
            productnametagcalling.setAttribute("readonly","readonly");
            newdiv.appendChild( productnametagcalling);



            let pricenametagcalling = document.createElement("input");
            pricenametagcalling.value = pricetagcalling.value
            pricenametagcalling.setAttribute("readonly","readonly");
            newdiv.appendChild(pricenametagcalling);

            // update

            let editbutton = document.createElement("button");
            editbutton.innerHTML = "Edit";
            newdiv.appendChild(editbutton);

            editbutton.addEventListener("click",()=>{
                namenewinputtagcreation.removeAttribute("readonly","readonly");

                phonenumbernewinputtagcreation.removeAttribute("readonly","readonly");

                emailnumbernewinputtagcreation.removeAttribute("readonly","readonly");

                adressnewinputtagcreation.removeAttribute("readonly","readonly");

                landmarkinputtage.removeAttribute("readonly","readonly");

                deldateinputtage.removeAttribute("readonly","readonly");

                paymentmethodinputtage.removeAttribute("readonly","readonly");

                productnametagcalling.removeAttribute("readonly","readonly");

                pricenametagcalling.removeAttribute("readonly","readonly");
            })

            // save


            let savebutton = document.createElement("button");
            savebutton.innerHTML="Save";
            newdiv.appendChild(savebutton);

            savebutton.addEventListener("click",()=>{
                newdiv.appendChild(namenewinputtagcreation);
                newdiv.appendChild(phonenumbernewinputtagcreation);
                newdiv.appendChild(emailnumbernewinputtagcreation);
                newdiv.appendChild(adressnewinputtagcreation);
                newdiv.appendChild(landmarkinputtage);
                newdiv.appendChild(deldateinputtage);
                newdiv.appendChild(paymentmethodinputtage);
                newdiv.appendChild(productnametagcalling);
                newdiv.appendChild(pricenametagcalling);

                namenewinputtagcreation.setAttribute("readonly","readonly");

               
                phonenumbernewinputtagcreation.setAttribute("readonly","readonly");

                
                emailnumbernewinputtagcreation.setAttribute("readonly","readonly");

               
                adressnewinputtagcreation.setAttribute("readonly","readonly");

               
                landmarkinputtage.setAttribute("readonly","readonly");

               
                deldateinputtage.setAttribute("readonly","readonly");

               
                paymentmethodinputtage.setAttribute("readonly","readonly");

                
                productnametagcalling.setAttribute("readonly","readonly");

                
                pricenametagcalling.setAttribute("readonly","readonly");
            })




            // delete


            let deletebtn = document.createElement("button");
            deletebtn.innerHTML = "Delete";
            newdiv.appendChild(deletebtn);

            deletebtn.addEventListener("click",()=>{
                newdiv.style.display="none";
            })


            backbtntagcalling.addEventListener("click",()=>{
                datadivtagcalling.style.display="none";
            formdivtagcalling.style.display="block";
            })


        })
        

    </script>

</body>
</html>
